<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>peote_view</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<script type="text/javascript" src="js_examples/peoteViewLib.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#content { background: #000000; width: 100%; height: 100%; }
		
		/*menu*/
		#menu { position:absolute; top:0px;}
		#menu a, #menu span {margin-left:10px; padding-left:10px; padding-right:10px; padding-bottom:3px; text-decoration:none; color:#ffffbb; background-color:rgba(0,0,0,0.5);}
		#menu a:hover {text-decoration:underline;}
	</style>
	
</head>
<body>
	
	
	<div id="content"></div>

	<div id="menu">
		<a href="?example_01.js">example 01</a>
		<a href="?example_02.js">example 02</a>
		<span> (use mousewheel to zoom in)</span>
	</div>
	
	<script type="text/javascript">
		// loads javascript from js_examples folder before embedding library
		var script = document.createElement('script');
		script.type = 'text/javascript';
		script.src = 'js_examples/' + ((location.search.substring(1).match(/example_\d\d\.js/) ) ? location.search.substring(1) : 'example_01.js');
		script.onreadystatechange = onLoadExample;
		script.onload = onLoadExample;
		document.getElementsByTagName('head')[0].appendChild(script);
		function onLoadExample() { lime.embed ("content", 0, 0, "FFFFFF"); }
	</script>
	
</body>
</html>
